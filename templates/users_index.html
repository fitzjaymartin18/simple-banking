{% extends "layout.html" %}

{% block title %}
    Go to Index
{% endblock %}

{% block main %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Create Your PIN</h2>
            <form action="/gotoindex" method="post">
                
                <!-- PIN input field -->
                <div class="mb-3">
                    <label for="pin" class="form-label">Enter 6-digit PIN</label>
                    <input type="password" class="form-control" id="pin" name="pin" maxlength="6" required>
                </div>

                <!-- Submit button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create PIN</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
