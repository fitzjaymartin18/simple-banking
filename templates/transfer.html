{% extends "layout.html" %}

{% block title %}
    Transfer
{% endblock %}

{% block main %}

<div class="container card p-3 shadow-lg" style="width: 500px;">
    <h4 class="text-center mb-3">Transfer Money</h4>
    <form id="transferForm" action="/transfer" method="post">
        <div class="mb-2">
            <label for="recipient" class="form-label">Recipient Account Name:</label>
            <input type="text" class="form-control" id="recipient" name="recipient" required>
        </div>
        <div class="mb-2">
            <label for="transferAmount" class="form-label">Transfer Amount:</label>
            <input type="number" class="form-control" id="transferAmount" name="transferAmount" required>
            <div id="errorMessage" class="text-danger mt-1"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Transfer</button>
    </form>
</div>



{% endblock %}
